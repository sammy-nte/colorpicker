<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>COLOR SCHEME GENERATOR</h1>
    <div class="query-area">
      <form>
          <input type="text" id="color-input" placeholder="Enter color hexcode" required>
          <select name="theme" id="mode">
            <option value="monochrome">Monochrome</option>
            <option value="monochrome-dark">Monochrome-dark</option>
            <option value="monochrome-light">Monochrome-light</option>
            <option value="analogic">Analogic</option>
            <option value="complement">Complement</option>
            <option value="analogic-complement">Analogic-complement</option>
            <option value="triad">Triad</option>
          </select>
          <button id="query-submit">Get color scheme</button>
      </form>
    </div>
    <div class="scheme-container"></div>
    <script src="./index.js"></script>
  </body>
</html>
